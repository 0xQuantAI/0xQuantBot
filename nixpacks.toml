[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "chromium", "fontconfig"]

[phases.install]
cmds = [
  "python3 -m venv /app/.venv",
  ". /app/.venv/bin/activate && pip install --upgrade pip",
  ". /app/.venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Skipping build phase; already handled during install.'"
]

[variables]
NIXPACKS_PATH = "/app/.venv/bin:$NIXPACKS_PATH"
PATH = "/app/.venv/bin:$PATH"

[start]
cmd = "/app/.venv/bin/python bot.py"

